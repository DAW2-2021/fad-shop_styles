<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="/node_modules/bootstrap/dist/css/bootstrap.css"
        />
        <link rel="stylesheet" href="/styles/style.css" />
        <link
            rel="stylesheet"
            href="/node_modules/@fortawesome/fontawesome-free/css/all.css"
        />
        <title>Registrado</title>
    </head>

    <body>
        <nav
            class="py-2 py-lg-2 px-xl-4 navbar-light navbar-expand-sm border-bottom "
            id="navbar"
        >
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="text-center col-12 col-lg-2">
                        <a
                            href="#"
                            class="navbar-brand link-dark fs-1 text-dark me-2"
                        >
                            FAD SHOP
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div
                        class="collapse navbar-collapse col-lg-10 justify-content-center align-content-center"
                        id="navbarSupportedContent"
                    >
                        <div class="col-sm-8">
                            <div class="position-relative">
                                <input
                                    class="form-control me-2 search rounded-pill bg-primary ps-5 py-2 my-2 my-md-0"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                                />
                                <span
                                    class="position-absolute top-50 start-0 translate-middle-y ms-4 text-black-50"
                                >
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                        <div
                            class="col-sm-4 ps-lg-5 pt-lg-0 py-3 py-md-0 d-flex justify-content-evenly align-items-center "
                        >
                            <div
                                class="nav-item dropdown justify-content-evenly align-items-center"
                            >
                                <a
                                    class="nav-link dropdown-toggle text-dark"
                                    href="#"
                                    id="navbarDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    <i class="fas fa-user"></i> Username
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdown"
                                >
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Action</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Another action</a
                                        >
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Log Out</a
                                        >
                                    </li>
                                </ul>
                            </div>
                            <a href="#" class="position-relative">
                                <i class="fas fa-shopping-cart fs-4"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge border border-danger rounded-circle bg-danger p-2"
                                >
                                    <span>1</span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- NO BORRAR  -->
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/@popperjs/core/dist/umd/popper.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
        <script>
            $(document).ready(function() {})
        </script>

</html>
