<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Seller form</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div class="container-fluid">
      <div class="p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Seller form</h1>
        <p class="fs-5 text-muted">
          Fill in the form to open your store.
        </p>
      </div>
      <div
        class="container-md w-75 container-fluid p-5 bg-secondary text-white rounded"
      >
        <form>
          <div class="form mb-3">
            <label class="form-label" for="shop_name">Shop name:</label
            ><input
              class="form-control"
              placeholder="Fad shop"
              id="shop_name"
              name="shop_name"
              type="text"
            />
          </div>
          <!-- Esto por si no funciona https://stackoverflow.com/questions/3884235/html-file-upload-is-there-a-way-to-force-content-type-application-octet-stream -->
          <div class="form mb-3 row">
            <div class="col-md-10">
              <label class="form-label" for="dni_front"
                >Front photo of the dni/nif:</label
              ><input
                class="form-control"
                placeholder="dni_front"
                id="dni_front"
                name="dni_front"
                type="file"
              />
            </div>
            <div class="col-md-2">
              <img
                src="img/AnversoDni3s.jpg"
                alt="anversoDNI"
                class="img-thumbnail"
              />
            </div>
          </div>
          <div class="form mb-3 row">
            <div class="col-md-10">
                <label class="form-label" for="dni_back"
                >Back photo of the dni/nif:</label
              ><input
                class="form-control"
                placeholder="dni_back"
                id="dni_back"
                name="dni_back"
                type="file"
              />
            </div>
            <div class="col-md-2">
              <img src="img/ReversoDni3s.jpg" alt="reversoDNI" class="img-thumbnail">
            </div>
            
          </div>
          <p class="fs-5 text-danger">
            This form will be reviewed as soon as possible by an administrator.
          </p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
